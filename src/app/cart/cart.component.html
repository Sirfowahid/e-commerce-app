<div class="max-w-5xl mx-auto px-4 py-8">
  <h1 class="text-3xl mb-8">Shopping Cart</h1>

  <!-- Cart Table Heading (always visible, horizontal layout) -->
  <div class="flex justify-between font-semibold text-gray-700 border-b pb-2 mb-4">
    <div class="w-2/3">Product</div>
    <div class="w-1/6 text-center">Quantity</div>
    <div class="w-1/6 text-right">Total</div>
  </div>

  <!-- Cart Item (always horizontal layout) -->
  <div class="flex flex-row items-center justify-between border-b py-6 gap-6">
    <!-- Product Info -->
    <div class="flex items-center gap-6 w-2/3">
      <img
        src="https://fakestoreapi.com/img/71li-ujtlUL._AC_UX679_.jpg"
        alt="Mens Cotton Jacket"
        class="w-24 h-24 object-contain rounded-md"
      />
      <div>
        <h2 class="text-lg font-semibold">Mens Cotton Jacket</h2>
        <p class="text-sm text-gray-600">Category: men's clothing</p>
        <p class="text-sm text-gray-500 mt-1">Price: $55.99</p>
      </div>
    </div>

    <!-- Quantity -->
    <div class="w-1/6 flex justify-center">
      <div class="flex items-center border rounded-md">
        <button class="px-3 py-1 text-lg font-bold hover:bg-gray-200">âˆ’</button>
        <input type="number" value="1" min="1" class="w-14 text-center outline-none" />
        <button class="px-3 py-1 text-lg font-bold hover:bg-gray-200">+</button>
      </div>
    </div>

    <!-- Total -->
    <div class="w-1/6 flex justify-end">
      <p class="text-lg font-bold text-gray-800">$55.99</p>
    </div>
  </div>

  <!-- Total Section -->
  <div class="flex flex-col items-end mt-8">
    <p class="text-xl font-semibold">Subtotal: $55.99</p>
    <p class="text-sm text-gray-500">Taxes and shipping calculated at checkout</p>

    <!-- Checkout Buttons -->
    <div class="flex gap-4 mt-6">
      <button class="px-6 py-3 border border-gray-600 rounded-md font-medium hover:bg-gray-100">
        Continue Shopping
      </button>
      <button class="px-6 py-3 bg-yellow-300 rounded-md font-semibold hover:bg-yellow-400">
        Checkout
      </button>
    </div>
  </div>
</div>
