@if (product()) {
  <div class="max-w-6xl mx-auto p-6 grid grid-cols-1 lg:grid-cols-2 gap-10">
    <!-- Product Image -->
    <div>
      <img
        [src]="product().image"
        [alt]="product().title"
        class="w-full h-full rounded-lg shadow-md object-contain"
      />
    </div>

    <!-- Product Details -->
    <div class="flex flex-col">
      <h1 class="text-3xl font-bold mb-4">{{ product().title }}</h1>

      <p class="text-xl font-semibold text-gray-800 mb-2">
        Price: {{ product().price }} TK
      </p>

      <p class="text-sm text-gray-500 mb-4">
        Category: {{ product().category }}
      </p>

      <div class="flex items-center gap-2 text-yellow-500 mb-6">
        <span>⭐ {{ product().rating?.rate }}</span>
        <span class="text-gray-600">({{ product().rating?.count }} reviews)</span>
      </div>

      <!-- Quantity -->
      <div class="flex items-center gap-4 mb-6">
        <label for="quantity" class="font-medium">Quantity</label>
        <div class="flex items-center border rounded-md">
          <button class="px-3 py-1 text-lg font-bold hover:bg-gray-200">−</button>
          <input id="quantity" type="number" value="1" min="1" class="w-16 text-center outline-none" />
          <button class="px-3 py-1 text-lg font-bold hover:bg-gray-200">+</button>
        </div>
      </div>

      <!-- Buttons -->
      <div class="flex flex-col gap-4 mb-6">
        <a [routerLink]="['/cart']" class="border border-gray-800 rounded-md py-3 font-semibold hover:bg-gray-100">
        <button  class="text-center w-full">
          Add to cart
        </button>
        </a>
        <button class="bg-yellow-300 rounded-md py-3 font-semibold hover:bg-yellow-400">
          Buy it now
        </button>
      </div>

      <p class="text-gray-600 text-sm leading-relaxed italic">
        {{ product().description }}
      </p>
    </div>
  </div>
} @else {
  <div class="text-center text-gray-400 p-10">
    Loading product details...
  </div>
}
