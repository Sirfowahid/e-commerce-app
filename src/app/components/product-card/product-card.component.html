<div class="group max-w-xs bg-white overflow-hidden m-3 transition-all duration-300 hover:scale-105">
  <img class="w-full h-60 object-contain rounded-2xl" [src]="product.image" alt="Product Image">
  <div class="py-2">
    <p class="text-gray-800 text-sm mb-1 transition duration-200 group-hover:underline group-hover:underline-offset-4">
      {{ product.title }}
    </p>
    <p class="font-semibold">{{product.price}} TK BDT</p>
  </div>
</div>
